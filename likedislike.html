<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.fa {
  font-size: 50px;
  cursor: pointer;
  user-select: none;
}

.fa:hover {
  color: blue;
}
.like {
  color:red;
   font-size: 50px;
</style>
</head>
<body>

<h1 class="like">like/dislike</h1>

<p onclick="myFunction(this)" class="fa fa-thumbs-up"></p>

<script>
function myFunction(x) {
  x.classList.toggle("fa-thumbs-down");
}
</script>

</body>
</html>
